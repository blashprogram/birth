        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#9b59b6', '#1abc9c'];
            
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 15 + 8 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.opacity = '1';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                // Remove confetti after animation
                animation.onfinish = () => confetti.remove();
            }
        }
        
        // Create floating emoji effect
        function createFloatingEmoji() {
            const emojis = ['üéÇ', 'üéÅ', '‚ú®', 'üéâ', '‚ù§Ô∏è', 'ü•≥', 'üéà', 'üëë'];
            
            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 90 + 5 + '%';
                emoji.style.top = Math.random() * 90 + 5 + '%';
                emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
                emoji.style.opacity = Math.random() * 0.5 + 0.3;
                
                document.body.appendChild(emoji);
                
                // Remove after animation
                setTimeout(() => {
                    emoji.remove();
                }, 6000);
            }
        }

        // Initial
        showStep();
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === 'Enter' || event.key === ' ') {
                nextStep();
            } else if (event.key === 'ArrowLeft') {
                prevStep();
            }
        });
